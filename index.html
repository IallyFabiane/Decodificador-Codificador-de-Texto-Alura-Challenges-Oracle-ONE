<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cabecalho">
       <img class="logo" src="assets/img/Logo.png" alt="logotipo Alura">
    </header>
    <main class="principal">
        <section class="container-texto">
            <input class="texto" type="text" value="Digite seu texto">
        </section>
        <div class="container-void">

        </div>
        <section class="container-botoes">
            <div class="container-mensagem">
                <img src="assets/img/Exclamacao.svg" alt="exclamação"> 
                <span>Apenas letras minúsculas e sem acento.</span>
            </div>
            <button class="criptografar" type="button">Criptografar</button>
            <button class="descriptografar" type="button">Descriptografar</button>
        </section>
        <aside class="container-retangulo">
            <img class="imagem-menino" src="assets/img/Vetor.png" alt="nenhuma mensagem encontrada">
            <div class="container-paragrafo">
                <p class="paragrafo1">Nenhuma mensagem encontrada</p>
                <p class="paragrafo2">Digite um texto que você deseja criptografar ou descriptografar</p>
            </div>
        </aside>
    </main>
</body>
</html>
